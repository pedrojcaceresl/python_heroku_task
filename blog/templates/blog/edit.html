<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #008CBA;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #00506b;
    }

    a {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      text-decoration: none;
      background-color: #008CBA;
      color: white;
      border-radius: 5px;
    }

    a:hover {
      background-color: #00506b;
    }
  </style>
</head>

<body>
  <h1>Editing Blog</h1>
  <form action="{% url 'edit' article.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
  </form>

  <br>

  <a href="{% url 'detail' article.id %}">Detail</a> |
  <a href="{% url 'index' %}">Back</a>
</body>

</html>
